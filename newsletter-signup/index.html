<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Sign-Up</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  
  <main class="main-bg">
    <div class="form-content">
      <div class="content">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>
            <img src="images/icon-list.svg" alt="sucess circle icon">
            Product discovery and building what matters
          </li>
          <li>
            <img src="images/icon-list.svg" alt="sucess circle icon">
            Measuring to ensure updates are a sucess
          </li>
          <li>
            <img src="images/icon-list.svg" alt="sucess circle icon">
            And much more!
          </li>
        </ul>
        <form action="">
          <label for="email">Email address</label>
          <input type="email" name="email" placeholder="email@company.com">
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="image">
        <img src="images/illustration-sign-up-desktop.svg" alt="pattern">
      </div>
    </div>
  </main>
</body>
</html>

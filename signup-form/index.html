<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="main-content">
      <div class="text-content">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form-content-box">
        <header class="offer-bg">
          <span><strong>Try it free 7 days</strong> then $20/mo. thereafter</span>
        </header>
        <form action="" class="form-content">
          <div class="input-content-box">
            <label for="name"></label>
            <input type="text" name="name" placeholder="First Name" />
          </div>
          <div class="input-content-box">
            <label for="lastName"></label>
            <input type="text" name="lastName" placeholder="Last Name" />
          </div>
          <div class="input-content-box">
            <label for="email"></label>
            <input type="email" name="email" placeholder="Email Address" />
          </div>
          <div class="input-content-box">
            <label for="password"></label>
            <input type="password" name="password" placeholder="Password" />
          </div>
          <button class="btn" type="submit">claim your free trial</button>
          <span class="terms"
            >By clicking the button, you are agreeing to your
            <a href="#" class="link-terms">Terms and Services</a></span
          >
        </form>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spliter - Tip</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="content">
      <header class="header-bg" aria-label="header and logo">
        <img src="images/logo.svg" alt="logo" />
      </header>
      <main aria-label="main content and tip calculator form">
        <form action="" class="form" aria-label="form content" data-tip="form">
          <div class="calculate-tip">
            <fieldset class="input-text-box">
              <label for="bill">Bill</label>
              <div class="input-container">
                <span class="dollar-icon"></span>
                <input
                  type="number"
                  name="bill"
                  placeholder="0"
                  id="bill"
                  data-tip="bill"
                />
                <span class="error-text">Can't be zero</span>
              </div>
            </fieldset>
            <fieldset>
              <label for="tip">Select Tip %</label>
              <div class="radio-container">
                <input
                  type="radio"
                  name="tipPercentage"
                  class="radio-button"
                  aria-label="option 5% of the total amount"
                  data-tip="percentage"
                  value="5"
                  id="percentage-5"
                  checked
                />
                <input
                  type="radio"
                  name="tipPercentage"
                  class="radio-button"
                  aria-label="option 10% of the total amount"
                  data-tip="percentage"
                  value="10"
                  id="percentage-10"
                />
                <input
                  type="radio"
                  name="tipPercentage"
                  class="radio-button"
                  aria-label="option 15% of the total amount"
                  data-tip="percentage"
                  value="15"
                  id="percentage-15"
                />
              </div>
              <div class="radio-container">
                <input
                  type="radio"
                  name="tipPercentage"
                  class="radio-button"
                  aria-label="option 25% of the total amount"
                  data-tip="percentage"
                  value="25"
                  id="percentage-25"
                />
                <input
                  type="radio"
                  name="tipPercentage"
                  class="radio-button"
                  aria-label="option 50% of the total amount"
                  data-tip="percentage"
                  value="50"
                  id="percentage-50"
                />
                <input
                  type="number"
                  name="custom"
                  placeholder="Custom"
                  class="radio-button-custom"
                  aria-label="custom option of the total amount"
                  
                  id="customPercentage"
                />
              </div>
            </fieldset>
            <fieldset class="input-text-box">
              <label for="peoples">Number of People</label>
              <div class="input-container">
                <span class="people-icon"></span>
                <input
                  type="number"
                  name="peoples"
                  placeholder="0"
                  id="peoples"
                  data-tip="peoples"
                />
                <span class="error-text">Can't be zero</span>
              </div>
            </fieldset>
          </div>
          <div class="result-tip">
            <div>
              <div class="tip-amount">
                <p>Tip Amount</p>
                <span data-tip="tip-amount">$0.00</span>
              </div>
              <div class="tip-total">
                <p>Total</p>
                <span>$0.00</span>
              </div>
            </div>
            <button class="btn-reset" type="reset" aria-label="reset button" data-tip="reset">
              reset
            </button>
          </div>
        </form>
      </main>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
